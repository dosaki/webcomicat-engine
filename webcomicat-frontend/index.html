<html>
    <head>
	    <script src="js/libs/jquery-1.11.0.js" type="text/javascript"></script>
	    <script src="js/libs/angular-1.2.15.js" type="text/javascript"></script>
	    <script src="js/webcomicat.js" type="text/javascript"></script>
    </head>
    <body ng-app="webcomicat" ng-controller="comicController">
        <div class="header"></div>

        <div class="content">
            <div class="comic-viewer">
                <div class="comic-title">{{comic.title}}</div>
                <div class="comic-page">{{comic.image}}</div>
                <div class="comic-author"{{comic.author}}></div>
                <div class="comic-description">{{comic.description}}</div>
            </div>
        </div>

        <div class="footer"></div>
    </body>
</html>
